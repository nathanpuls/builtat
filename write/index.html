<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none; /* Prevent resizing */
      border: none;
      outline: none; /* Remove default focus outline */
      padding: 10px;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <textarea id="content" autofocus></textarea>

  <script>
    const contentTextarea = document.getElementById('content');

    // Retrieve content from local storage on page load
    contentTextarea.value = localStorage.getItem('savedContent') || '';

    // Save content to local storage on each keystroke
    contentTextarea.addEventListener('input', function() {
      localStorage.setItem('savedContent', contentTextarea.value);
    });
  </script>
</body>
</html>
