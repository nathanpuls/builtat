<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Display</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 20px;
            
        } */
        textarea {
            width: 100%;
            height: 800px;
            border: none;
            
            
        }

        textarea:focus {
            border: none;
            outline: none;

        }
        #output {
            margin-top: 0px;
            padding: 0px;
        }
        #backButton {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: white;
        }
        #htmlForm {
            height: 100%;
        }
        /* button, input[type="button"], input[type="submit"], input[type="reset"] {
            appearance: none;
            border: none;
            margin: 0;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            outline: none;
            background: none;
            color: inherit;
            text-align: inherit;
            text-decoration: none;
        } */
    </style>
</head>
<body>

    <button id="backButton" onclick="goBack()">back</button>    

    <form id="htmlForm" onkeydown="if(event.key === 'Enter') event.preventDefault();">
        <textarea id="htmlInput" name="htmlInput" placeholder="Enter HTML here" onkeydown="if(event.key === 'Enter') displayHTML();"></textarea>
        <button type="button" onclick="displayHTML()">Display</button>
        <button type="submit" style="display:none;"></button> <!-- Hidden submit button -->
    </form>

    <div id="output"></div>

    <script>
        function displayHTML() {
            var userInput = document.getElementById('htmlInput').value;
            document.getElementById('output').innerHTML = userInput;
            
            // Hide the form elements
            document.getElementById('htmlForm').style.display = 'none';
            // Show the back button
            document.getElementById('backButton').style.display = 'block';
        }

        function goBack() {
            // Show the form elements
            document.getElementById('htmlForm').style.display = 'block';
            // Clear the output
            document.getElementById('output').innerHTML = '';
            // Hide the back button
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
</body>
</html>
